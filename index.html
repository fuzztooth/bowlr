<!DOCTYPE html>
<html>
	<head>
		<title> Bowlr - Bowling Game Scorekeeper </title>
		<meta name="Author" content="Mike Lightner">
		<meta name="Description" content="Bowlr is a web-driven application designed to keep score of bowling games.  Bowlr supports up to 10 players per game.">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
		<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="lib/jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet" />

		<link href="styles/global.css" rel="stylesheet" />
		<link href="styles/white/screen.css" rel="stylesheet" />

		<link rel="icon" href="assets/icons/icon-512.png" type="image/png" />
		<link rel="shortcut icon" href="assets/icons/icon-512.png" />
	</head>

	<body class="loading">
		<script src="lib/jquery/jquery-2.1.3.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>

		<script src="js/bowlr.js"></script>

		<script>
			// IIFE - Immediately Invoked Function Expression
			(function(bowlr) {

				// The global jQuery object is passed as a parameter
				bowlr(window.jQuery, window, document);

			}(function($, window, document) {

				// Is there anything we want to do before the dom is ready?

				///////////////////////////////////////////////////////////

				// Listen for the jQuery ready event on the document
				$(function() {

					// Initialize the game app, pass in the default menu and config
					// TODO: Should the menu be part of an extend that occurs before the dom is ready?
					$.bowlr.init({
						menu: {
							config: {
								 openFrom: 'left'
								,title: 'Bowlr'
								,icon: 'icon-512.png'
							}

							,items: [
								 ['New Game','new-window','prepareNewGame']
								,['-']
								,['Mute Audio','volume-off','toggleAudio']
								,['Quit','new-window','quitApp']
							]
						}

						// Override any library defaults
						,config: {			
							// SET TO FALSE TO DISABLE CONSOLE LOGGING AND SUCH
							debug: true

						}

						,footerText: '&copy; '+(new Date).getFullYear()+' fuzztooth :: Licensed under the GPL (3.0)'

						// Add any what's new messages or screens
						,msgs: {

						}
					});
					
				});
			}));

		</script>
	</body>
</html>
